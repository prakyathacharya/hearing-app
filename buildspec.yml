version : 0.1
phases:
  install:
    commands:
      - echo installing depandancies...
      - curl -fsSL https://deb.nodesource.com/setup_14.x | -E bash -
      - apt-get install -y nodejs
      - echo node -v
  pre_build:
    commands:
      - echo Installing dependancies...
      - npm install
  build:
    commands:
      - echo Building static assets...........
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: build
